<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d7a46878e1.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>            
            </div>
        </nav>
        <img class="song-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRq6zB3WxD4OAut7atn_WKqB2IMku6nfeb0PQ&usqp=CAU" alt="">
   <h1>Bones</h1>
   <p>Imagine Dragons</p>


   <audio  id="song">
    <source src="Bones(PaglaSongs).mp3" type="audio/mp3">
   </audio>
   <input type="range" value="0" id="progress">

   <div class="controls">
    <div><i class="fa-solid fa-backward"></i> </div>
    <div><i onclick="playPause()" class="fa-solid fa-play" id="ctricon"></i></div>
    <div><i class="fa-solid fa-forward"></i></div>
   </div>
 </div>
</div>

<script src="index.js"></script>
</body>
</html>
